<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="stylesheetfour.css" />
    <title>Whiskers - all you nedd for cat</title>
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <!--<script src="bower_components/angular-route/angular-route.js"></script>
  	<script src="js/app.js"></script>-->

</head>
<body>
	
	<navigation-section></navigation-section>

	<div class="hero">
		<h1>Whiskers<br/>Shop</h1>
	</div>	
	
	<div class="categories">
		<div class="leftside" ng-controller="CategoryController as category"> 
			<h2>KATEGORIE PRODUKTÓW</h2>
			<ul class="productmenu">
				<li ng-repeat="product in category.products">
					<a href="{{ product.link }}">{{ product.name }}</a>
				</li>
			</ul>
		</div>
	</div>

	<div id="cart" ng-controller="CartForm">
		<h1>TWÓJ KOSZYK</h1>
		<div>
			<table class="table">
		        <tr>
		            <th>Nazwa produktu</th>
		            <th>Ilość</th>
		            <th>Cena</th>
		            <th>Suma</th>
		            <th></th>
		        </tr>
		        <tr ng-repeat="item in cart.items">
		            <td><input type="text" ng-model="item.description"class="input-small"></td>           
		            <td><input type="number" ng-model="item.qty" ng:required class="input-mini"></td>
		            <td><input type="number" ng-model="item.cost" ng-required class="input-mini"></td>
		            <td>{{item.qty * item.cost | currency}}</td>
		            <td>
		                [<a href ng-click="removeItem($index)">X</a>]
		            </td>
		        </tr>
		        <tr>
		            <td><a href ng-click="addItem()" class="btn btn-small">add item</a></td>
		            <td></td>
		            <td>Łącznie do zapłaty:</td>
		            <td>{{total() | currency}}</td>
		        </tr>
		    </table>
		</div>
	</div>

	
	<recommendation></recommendation>

	<footer-section></footer-section>
	<script src="myapp.js"></script>
</body>
</html>

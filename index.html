<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <title>Whiskers - all you need for cat</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>
<body>
	
	<navigation-section></navigation-section>

	<div class="hero">
		<h1>Whiskers<br/>Shop</h1>
	</div>
	<div class="table" ng-controller="StoreController as store">
		<h2>KATEGORIE PRODUKTÃ“W</h2>
		<ul>
			<li ng-repeat="product in store.products" ng-style="{'background-image': 'url({{product.img}})'}">
				<a href="{{product.link}}"><h3>{{product.name | uppercase}}</h3></a>
			</li>
		</ul>
	</div>

	<div ng-controller="PopupController as popupCtrl">
		<div id="wrapper">
			<p><a ng-click="toggle()"><strong>Skorzystaj z sierpniowej promocji</strong>
			</a></p>
		</div>
		<popup-section></popup-section>
	</div>

	<footer-section></footer-section>
	
	<script src="myapp.js"></script>
</body>
</html>

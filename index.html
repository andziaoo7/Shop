<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <title>Whiskers - all you need for cat</title>
    <script type="text/javascript">
	    function toggle_visibility(id) {
	       var e = document.getElementById(id);
	       if(e.style.display == 'block') {
	          e.style.display = 'none';
	      		var container = document.getElementById("popup-container");
	      		container.removeAttribute("class"); }
	       else {
	          e.style.display = 'block';
	      		setTimeout(function() {
					var container = document.getElementById("popup-container");
		      		container.setAttribute("class", "popup-container-center");
	      		},0);
	      	};	
	    };
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>
<body>
	
	<navigation-section></navigation-section>

	<div class="hero">
		<h1>Whiskers<br/>Shop</h1>
	</div>
	<div class="table" ng-controller="StoreController as store">
		<h2>KATEGORIE PRODUKTÓW</h2>
		<ul>
			<li ng-repeat="product in store.products" ng-style="{'background-image': 'url({{product.img}})'}">
				<a href="{{product.link}}"><h3>{{product.name | uppercase}}</h3></a>
			</li>
		</ul>
	</div>
	<div id="popup-box1" class="popup-position" onclick="toggle_visibility('popup-box1');">
		<div id="popup-wrapper" onclick="toggle_visibility('popup-box1');">
			<div id="popup-container">
				<h3> Przy zakupie kuwety za min. 70,00 zł żwirek marki Benek o poj. 10 l gratis! </h3>
				<p><img src="http://media.mediazs.com/bilder/benek/super/compact/zapachowy/wirek/dla/kota/6/300/64942_PLA_SuperBenek_Compact_Zapach_10l_6.jpg"></p>
				<p class="redirector"><a href="index2.html">Przejdź do strony kategorii produktów</a></p>
				<p class="popup-close"><a href="javascript:void(0)" onclick="toggle_visibility('popup-box1');">[Zamknij]</a></p>
			</div> <!--popup container end-->
		</div><!--popup wrapper end-->
	</div> <!-- pop up box end -->
	<div id="wrapper">
		<p><a href="javascript:void(0)" onclick="toggle_visibility('popup-box1');"><strong>Skorzystaj z sierpniowej promocji</strong></a></p>
	</div>
	<footer-section></footer-section>
	<script src="myapp.js"></script>
</body>
</html>

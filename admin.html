<div class"admin" ng-controller="AdminController">
	<h2>Dodaj nowy produkt</h2>
	<form>
		Product ID <input type="text" ng-model="product.id"></br>
		Product name <input type="text" ng-model="product.name"></br>
		Product description <input type="text" ng-model="product.description"></br>
		Product image <input type="text" ng-model="product.img"></br>
		Product price <input type="text" ng-model="product.price"></br>
		<input type="button" value="submit" ng-click="insertdata()">
	</form>
</div>
